<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niti AI - Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./assets/logo.jpg" alt="Logo of Niti AI" />
        <h1>Niti AI - Carousel</h1>
      </header>
      <span class="loader"></span>
      <div class="slider-container d-none">
        <div class="slider-arrow arrow-left inactive-opacity">
          <img src="./assets/chevron-left.svg" alt="Left Navigation" />
        </div>
        <div class="slider-mask">
          <main class="slider"></main>
        </div>
        <div class="slider-arrow arrow-right">
          <img src="./assets/chevron-right.svg" alt="Right Navigation" />
        </div>
      </div>
      <div class="slider-dots-container d-none"></div>
    </div>
  </body>
</html>
